language: python
python: 3.6
install:
- pip install -r requirements/dev.txt
- pip install codecov
script:
- python -m unittest discover
- coverage erase
after_success:
- codecov
branches:
  only:
  - master
deploy:
  - provider: heroku
    api_key:
        secure: 
    app: changepop-fw
    on:
        python: 3.6