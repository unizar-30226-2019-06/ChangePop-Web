  <!-- Panel de Subir Cartel -->
  <div class="container" id="subirCartel">
        <div class="card card-register mx-auto mt-5" style="width: 100%;">
        <div class="card-header"><h3>Crear nuevo anuncio</h3></div>
        <div class="card-body">         
            <div class="file-field">
              <div class="mb-4">
                  
                <img src="foto.png" class="rounded" height="200" width="250">
                <label class="btn btn-default btn-file">
                    Añade imagen <input type="file" style="display: none;">
                </label>
              </div>
            
            <div class="input-group" style="width:200px;">
                <label for="precio">Precio</label>
                <input type="number" class="form-control" id="precio" aria-describedby="emailHelp" placeholder="Introduzca precio">
                
              </div>
              <div class="input-group">
                <label for="nombreProducto">Nombre del producto</label>
                <input type="text" class="form-control" id="nombreProducto" placeholder="Introduzca nombre del producto">
              </div>
            <br/>
             <div class="form-group "  style="width:800px;">
                <textarea class="form-control" name="blog_body" id="blog_body" rows="8"  placeholder="Descripcion del producto" ></textarea>
             </div>
             <br/>
             <label for="Categorias">Categorias</label>
             <select title="Categorias" class="selectpicker">
                    <optgroup label="Tecnologia">
                            <option>Ordenadores</option>
                            <option>Auriculares</option>
                            <option>Piezas</option>
                          </optgroup>
                    <optgroup label="Ropa">
                      <option>Hombre</option>
                      <option>Mujer</option>
                      <option>Niño/a</option>
                    </optgroup>
             </select>
             <br/>
             <br/>
             <label class="checkbox-inline"><input type="checkbox" value="">Negociable</label>
             <label class="checkbox-inline"><input type="checkbox" value="">Se entrega en mano</label>
             <label class="checkbox-inline"><input type="checkbox" value="">Opcion a trueque</label>
             <br/>
             <br/>
             <div class="input-group">
                <label for="lugarRecogida">Lugar de recogida</label>
                <input type="text" class="form-control" id="lugarRecogida" placeholder="Introduzca el lugar de recogida">
              </div>
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2979.704773694934!2d-0.8918526858511633!3d41.68371898553728!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd59135c386ec533%3A0x79c6654aa2335b79!2sCampus+R%C3%ADo+Ebro!5e0!3m2!1ses!2ses!4v1554572506767!5m2!1ses!2ses" 
               width="300" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>   
               <br/>
                  <button onclick="getLocation()" class="btn btn-primary">Localizame!</button>
                  <button class="btn btn-primary">Usar mi direccion</button>
            <br/>
              
            
              <br/>
              <div class="text-right">
              <button type="submit" class="btn btn-success btn-lg">Publicar Anuncio </button>
            </div>  
                <script>
                  var x = document.getElementById("demo");
                  function getLocation() {
                    if (navigator.geolocation) {
                      navigator.geolocation.getCurrentPosition(showPosition);
                    } else {
                      x.innerHTML = "Geolocation is not supported by this browser.";
                    }
                  }
                  
                  function showPosition(position) {
                    x.innerHTML = "Latitude: " + position.coords.latitude + 
                    "<br>Longitude: " + position.coords.longitude; 
                  }
                  </script>
