function cambiarImagen() {
  
  if(image == linkImage.length-1) {
    image = 0;
  }
  else{
    image +=1 ;
  }
    document.getElementById('0').src = linkImage[image];
    console.log(image.toString());
}
function volverImagen() {
    if(image == 0) {
      image = linkImage.length-1;
    }
    else{
      image -=1 ;
    }
    document.getElementById('0').src = linkImage[image];
    console.log(image.toString());
}
